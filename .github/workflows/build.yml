name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          sudo apt-get update && sudo apt-get install xorg libxext-dev zlib1g-dev libbsd-dev
      - uses: actions/checkout@v2
      - name: make
        run: make